{% extends 'base2.html' %}
{% load staticfiles %}
{% block css_code %}

{% endblock %}

{% block content %}
    <section>
        <div class="c-box bg-box">
            <div class="login-box clearfix">

                <div class="hd-login clearfix">
                    <a class="index-logo" href="{% url 'index' %}"></a>
                    <h1>用户注册</h1>
                    <a class="index-font" href="{% url 'index' %}">回到首页</a>
                </div>

                <div class="fl slide">
                    <div class="imgslide">
                        <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="{% static 'images/萌宠xy28.jpg' %}"/></a>
                            </li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/萌宠xy33.jpg' %}"/></a>
                            </li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/萌宠xy39.jpg' %}"/></a>
                            </li>
                        </ul>
                    </div>
                    <div class="unslider-arrow prev"></div>
                    <div class="unslider-arrow next"></div>
                </div>

                <div class="fl form-box">
                    <div class="tab">
                        <!--<h2 class="active">手机注册</h2>-->
                        <h2>邮箱注册</h2>
                    </div>
                    <div class="tab-form">
                        <form id="email_register_form" method="post" action="{% url 'users:register' %}"
                              autocomplete="off">
                            <div class="form-group marb20 {% if register_form.errors.email %}errorput{% endif %}">
                                <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                                <input type="text" id="id_email" name="email"
                                       value="{{ register_form.email.value|default_if_none:'' }}" placeholder="请输入您的邮箱地址"/>
                            </div>
                            <div class="form-group marb8 {% if register_form.errors.password %}errorput{% endif %}">
                                <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                <input type="password" id="id_password" name="password"
                                       value="{{ register_form.password.value|default_if_none:''  }}"
                                       placeholder="请输入6-20位非中文字符密码"/>
                            </div>
                            <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">
                                <label>验&nbsp;证&nbsp;码</label>
                                {{ register_form.captcha }}
                            </div>
                            <div class="error btns" id="jsEmailTips">{{ msg }}</div>
                            <div class="auto-box marb8">
                            </div>
                            <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="注册并登录"/>
                            {% csrf_token %}
                        </form>
                    </div>
                    <p class="form-p">已有账号？<a href="{% url 'users:login' %}">[立即登录]</a></p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js_code %}
    <script src="{% static 'js/validateDialog.js' %}" type="text/javascript"></script>
{% endblock %}
